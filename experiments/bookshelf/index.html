<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        body {
            font-family:  'Palatino Linotype', 'Book Antiqua', Palatino, serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #4b4b55;
        }
        
        .book-tab {
            width: 120px;
            height: 100vh;
            box-shadow: 2px 2px 2px #808080;
            /*border-radius: 8px;*/
            transition: width 0.25s ease-in-out;
            float: left;
        }

        .book-tab-1 {
            background-color: #DD545C;
        }

        .book-tab-2 {
            background-color: #9C5865;
        }

        .book-tab-3 {
            background-color: #6C5662;
        }

        .book-tab-4 {
            background-color: #7C6D68;
        }

        .book-tab-5 {
            background-color: #9D7D6E;
        }

        .book-tab-header {
            color: white;
            text-align: center;
            font-size: 1em;
            font-weight: bold;
            margin: auto;
            text-align: center;
            height: 5%;
         }

         .book-tab-header-inner {
            padding-top: 15px;
            padding-bottom: 15px;
         }

         .book-tab-main {
            width: 100%;
            height: 95%;
         }

         .book-tab-content {
            opacity: 0;
            transition: opacity 0.25s ease-in-out;
         }

         .book-tab-main iframe {
            border: none;
            width: 100%;
            height: 100%;
            pointer-events: none;
            margin: auto;
         }

        .vertical-text {
            position: relative;
            top: 100%;
            transform: translateY(-50%) rotate(-90deg);
            transform-origin: top left 0;
            width: 100vh;
        }
    </style>

</head>

<body>
<article data-book-num="1" class="book-tab book-tab-1">
    <div class="book-tab-header">
        <div class="book-tab-header-inner">
            <strong>1984</strong>
        </div>
    </div>

    <div class="book-tab-main">
        <iframe class="book-tab-content" src="https://en.wikipedia.org/wiki/Nineteen_Eighty-Four"></iframe>
    </div>
</article>

<article data-book-num="2" class="book-tab book-tab-2">
    <div class="book-tab-header">

        <div class="book-tab-header-inner">
                <strong>Hard Times</strong>
        </div>
    </div>

    <div class="book-tab-main">
        <iframe class="book-tab-content" src="https://en.wikipedia.org/wiki/Hard_Times"></iframe>
    </div>
</article>

<article data-book-num="3" class="book-tab book-tab-3">
    <div class="book-tab-header">

         <div class="book-tab-header-inner">
                <strong>Othello</strong>
        </div>
    </div>

    <div class="book-tab-main">
        <iframe class="book-tab-content" src="https://en.wikipedia.org/wiki/Othello"></iframe>
    </div>
</article>

<article data-book-num="4" id="b4" href="#b4" class="book-tab book-tab-4">
    <div class="book-tab-header">
         <div class="book-tab-header-inner">
                <strong>Hamlet</strong>
        </div>
    </div>

    <div class="book-tab-main">
        <iframe class="book-tab-content" src="https://en.wikipedia.org/wiki/Hamlet"></iframe>
    </div>
</article>

<article data-book-num="5" class="book-tab book-tab-5">

    <div class="book-tab-header">
     
        <div class="book-tab-header-inner">
            <strong>Sonnets</strong>
        </div>
    </div>

    <div class="book-tab-main">
        <iframe class="book-tab-content" src="https://en.wikipedia.org/wiki/Shakespeare%27s_sonnets"></iframe>
    </div>
</article>

<script>

(function() {
    var noneSelected = {
            el: document.createElement('div'),
            active: true,
            toggle: () => {}
    }; // dummy 

    var selected = noneSelected;

    Array.from(document.querySelectorAll('.book-tab'))
        .map((el) => {
            var content = el.querySelector('.book-tab-content');
            var active = false;
            return {
                toggle: function () {
                    if (active) {
                        el.style.width = '120px';
                        content.style.opacity = '0';
                    } else {
                        el.style.width = 'calc(100vw - 480px - 2px)';
                        content.style.opacity = '1';
                    }
                    active = !active;
                },
                el: el
            };
        })
        .forEach((tab) => {
            tab.el.addEventListener('click', function() {
                if (selected === tab) {
                    selected = noneSelected;
                    return tab.toggle();
                }   
                selected.toggle();
                tab.toggle();
                selected = tab;
        });
    });
})();
</script>
</body>

</html>
