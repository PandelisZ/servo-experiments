<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        body {
            font-family:  'Palatino Linotype', 'Book Antiqua', Palatino, serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #4b4b55;
        }

        .bg {
            position: absolute;
            top: 0;
            right: 0;
            float: right;
            padding: 13px;
            opacity: 0.8;
            transition: opacity 0.5s ease-in-out;
            z-index: 100;
        }

        /* .bg:hover {
            opacity: 1;
        }*/

        .bg-small {
            position: absolute;
            width: 20%;
        }

        .book-tab {
            width: 120px;
            height: 100vh;
            /*border-radius: 8px;*/
            float: left;
            transform: translateX(100vw);

        }

        .book-tab:last-of-type{
            box-shadow: 2px 2px 2px #808080; /* Apply box shadow only to last book tab */
        }

        .book-tab-1 {
            background-color: #DD545C;
            transition: width 0.25s ease-in-out 0s, transform 0.5s ease-in-out 0s;
        }

        .book-tab-2 {
            background-color: #9C5865;
            transition: width 0.25s ease-in-out 0s, transform 0.5s ease-in-out 0.2s;
        }

        .book-tab-3 {
            background-color: #6C5662;
            transition: width 0.25s ease-in-out 0s, transform 0.5s ease-in-out 0.4s;
        }

        .book-tab-4 {
            background-color: #7C6D68;
            transition: width 0.25s ease-in-out 0s, transform 0.5s ease-in-out 0.6s;
        }

        .book-tab-5 {
            background-color: #9D7D6E;
            transition: width 0.25s ease-in-out 0s, transform 0.5s ease-in-out 0.8s;
        }

        .book-tab-header {
            color: white;
            text-align: center;
            font-size: 1em;
            font-weight: bold;
            margin: auto;
            text-align: center;
            height: 5%;
         }

         .book-tab-header-inner {
            padding: 15px;
         }

         .book-tab-main {
            width: 100%;
            height: 95%;
         }

         .book-tab-content {
            opacity: 0;
            transition: opacity 0.25s ease-in-out;
         }

         .book-tab-main iframe {
            border: none;
            width: 100%;
            height: 100%;
            pointer-events: none;
            margin: auto;
         }

        .vertical-text {
            position: relative;
            top: 100%;
            transform: translateY(-50%) rotate(-90deg);
            transform-origin: top left 0;
            width: 100vh;
        }

        .opacity-40 {
            opacity: 0.4;
        }
    </style>

</head>

<body>
<div class="bg">
<a href="http://servo.org">
    <img width="64" src="servo.png" />
</a>
</div>
<section class="books">
<article data-book-num="1" class="book-tab book-tab-1">
    <div class="book-tab-header">
        <div class="book-tab-header-inner">
            <strong>The Picture of Doran Gray</strong>
        </div>
    </div>

    <div class="book-tab-main">
        <!-- books/doriangray.html -->
        <iframe class="book-tab-content" src="https://en.wikipedia.org/wiki/The_Picture_of_Dorian_Gray"></iframe>
    </div>
</article>

<article data-book-num="2" class="book-tab book-tab-2">
    <div class="book-tab-header">

        <div class="book-tab-header-inner">
                <strong>The Importance of Being Earnest</strong>
        </div>
    </div>

    <div class="book-tab-main">
    <!-- books/importanceofbeingearnest.html -->
        <iframe class="book-tab-content" src="https://en.wikipedia.org/wiki/The_Importance_of_Being_Earnest"></iframe>
    </div>
</article>

<article data-book-num="3" class="book-tab book-tab-3">
    <div class="book-tab-header">

         <div class="book-tab-header-inner">
                <strong>The Hound of the Baskervilles</strong>
        </div>
    </div>

    <div class="book-tab-main">
        <!-- books/houndofthebaskervilles.html -->
        <iframe class="book-tab-content" src="https://en.wikipedia.org/wiki/The_Hound_of_the_Baskervilles"></iframe>
    </div>
</article>

<article data-book-num="4" id="b4" href="#b4" class="book-tab book-tab-4">
    <div class="book-tab-header">
         <div class="book-tab-header-inner">
                <strong>Paradise Lost</strong>
        </div>
    </div>

    <div class="book-tab-main">
    <!-- books/paradiselost.html -->
        <iframe class="book-tab-content" src="https://en.wikipedia.org/wiki/Paradise_Lost"></iframe>
    </div>
</article>

<article data-book-num="5" class="book-tab book-tab-5">

    <div class="book-tab-header">
     
        <div class="book-tab-header-inner">
            <strong>Henry V</strong>
        </div>
    </div>

    <div class="book-tab-main">
        <!-- books/henryv.html -->
        <iframe class="book-tab-content" src="https://en.wikipedia.org/wiki/Henry_V_(play)"></iframe>
    </div>
</article>
</section>
<script>
(function() {
    var noneSelected = {
            el: document.createElement('div'),
            active: true,
            toggle: () => {}
    }; // dummy 

    var selected = noneSelected;

    Array.from(document.querySelectorAll('.book-tab'))
        .map((el) => {
            var content = el.querySelector('.book-tab-content'),
                active = false;

            return {
                toggle: function () {
                    if (active) {
                        el.style.width = '120px';
                        content.style.opacity = '0';
                    } else {
                        el.style.width = 'calc(100vw - 480px - 2px)';
                        content.style.opacity = '1';
                    }
                    active = !active;
                },
                el: el
            };
        })
        .forEach((tab) => {

            setTimeout(() => {
                tab.el.style.transform = 'translateX(0vw)'
            }, 500);
            tab.el.addEventListener('click', function() {
                if (selected === tab) {
                    selected = noneSelected;
                    return tab.toggle();
                }   
                selected.toggle();
                tab.toggle();
                selected = tab;
        });
    });
})();
</script>
</body>

</html>
